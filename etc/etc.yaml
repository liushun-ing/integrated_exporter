APP: integrated-exporter

syntax: ${SYNTAX_ENV}

server:
  port: 6070
  route: /metrics
  interval: 5s
  httpServices:
    - name: successHttp
      address: http://127.0.0.1:8001/api/v1/user/list
      method: GET
      timeout: 2s
      response: success
    - name: failHttp
      address: http://127.0.0.1:8002
      timeout: 2s
  grpcServices:
    - name: helloRpc
      address: 127.0.0.1:8000
      token: Basic YWRtaW46YWRtaW4=
      rpcMethod: hellopb.hello/SayHello
      body: '{"message": "hello"}'
      response: YWRtaW46YWRtaW4
      timeout: 2s
  gethServices:
    - name: devGeth
      address: http://34.226.211.254:6060/debug/metrics/prometheus
      token: Bearer 123456
      timeout: 2s
  apiServices:
    - name: portalApi
      address: http://100.27.68.168:6060/metrics
      token: Bearer 123456
      timeout: 2s
  processServices:
    - name: mysqlProcess
      target: mysql

